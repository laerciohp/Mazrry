<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIÁVEIS --- */
        :root {
            --brand-color: #360d3b;
            --bg-color: #fdfdfd;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--brand-color);
            font-family: 'Sora', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* TEXTURA DE FUNDO */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* --- 1. LOGO (AINDA MAIOR) --- */
        .logo {
            width: 95%; /* Ocupa quase toda a largura disponível */
            max-width: 800px; /* Limite aumentado para ficar gigante no desktop */
            height: auto;
            display: block;
            margin-bottom: 16vh; /* Espaço até a frase */
        }

        /* --- 2. FRASE (CENTRALIZADA) --- */
        .phrase {
            font-size: 1.1rem;
            font-weight: 300; /* Light */
            line-height: 1.5;
            color: var(--brand-color);
            text-align: center;
            max-width: 800px;
            
            /* O PULO DO GATO: Margem inferior gigante para empurrar o resto */
            margin-bottom: 16vh; 
        }

        /* --- 3. BLOCO INFERIOR (STATUS + SOCIAL) --- */
        .bottom-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem; /* Espaço entre o "E-Boutique" e o "Social" */
        }

        /* STATUS E-BOUTIQUE */
        .status {
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--brand-color);
            opacity: 0.9;
        }

        /* BLOCO SOCIAL */
        .social-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-context {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--brand-color);
            font-weight: 400;
            opacity: 0.8;
        }

        .instagram-link {
            display: inline-block;
            font-size: 0.9rem;
            color: var(--brand-color);
            text-decoration: none;
            border: 1px solid var(--brand-color);
            padding: 14px 45px;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .instagram-link:hover {
            background-color: var(--brand-color);
            color: #ffffff;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(54, 13, 59, 0.15);
        }

        /* ANIMAÇÃO */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .container {
                /* No mobile, distribuímos o espaço verticalmente */
                justify-content: space-between; 
                padding: 8vh 1.5rem 6vh 1.5rem;
            }

            .logo {
                max-width: 400px; /* Grande no mobile */
                margin-bottom: 0;
            }

            .phrase {
                font-size: 0.95rem;
                margin-bottom: 0; /* No mobile o space-between cuida do espaço */
                padding: 0 10px;
            }

            .bottom-block {
                gap: 2rem;
            }
            
            .status {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">

        <p class="phrase">Mais do que uma marca, somos frequência, linguagem e presença.</p>

        <div class="bottom-block">
            
            <div class="status">E-BOUTIQUE • Em Breve</div>

            <div class="social-wrapper">
                <p class="social-context">Acompanhe a nossa história</p>
                <a href="https://instagram.com/mazrry_" target="_blank" class="instagram-link">
                    @mazrry_
                </a>
            </div>

        </div>

    </div>

</body>
</html>

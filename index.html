<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão. Joias com design autoral.">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* VARIÁVEIS DE COR */
        :root {
            --brand-color: #360d3b;
            --bg-color: #fdfdfd;
            --text-color: #360d3b;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%; /* Garante altura total */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Sora', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* TEXTURA SUTIL */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1000px; /* Aumentei um pouco a largura máxima */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Garante a distribuição vertical: Topo, Meio, Base */
            justify-content: space-between; 
            align-items: center;
            opacity: 0;
            animation: fadeUp 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            padding-bottom: 5vh; /* Respiro extra no rodapé */
            padding-top: 5vh;    /* Respiro extra no topo */
        }

        /* SEÇÕES */
        .top-section, .middle-section, .bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO (Aumentado conforme pedido) */
        .logo {
            max-width: 550px; /* Aumentado de 450px para 550px */
            width: 90%;
            height: auto;
            display: block;
        }

        /* FINE JEWELRY */
        .fine-jewelry {
            font-family: 'Sora', sans-serif; 
            font-weight: 300;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 1.5rem;
            color: var(--brand-color);
            opacity: 0.9;
        }

        /* ASSINATURA (FRASE CENTRAL - LINHA ÚNICA) */
        .signature {
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem; /* Tamanho equilibrado */
            font-weight: 300;
            line-height: 1.6;
            color: var(--brand-color);
            margin-bottom: 3rem; /* Espaço até o E-Boutique */
            letter-spacing: 0.5px;
            
            /* No desktop, garante linha única se a tela permitir */
            white-space: normal; 
        }

        /* STATUS DO SITE */
        .site-status {
            font-family: 'Sora', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 400;
            opacity: 0.8;
            border-top: 1px solid rgba(54, 13, 59, 0.15);
            border-bottom: 1px solid rgba(54, 13, 59, 0.15);
            padding: 15px 0;
            display: inline-block;
            width: 100%;
            max-width: 320px;
        }

        /* REDES SOCIAIS */
        .social-context {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem; /* Mais espaçamento entre texto e botão */
            color: var(--brand-color);
            opacity: 0.7;
            font-weight: 400;
        }

        .instagram-link {
            display: inline-block;
            font-size: 0.8rem;
            color: var(--brand-color);
            text-decoration: none;
            border: 1px solid var(--brand-color);
            padding: 14px 40px;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .instagram-link:hover {
            background-color: var(--brand-color);
            color: #ffffff;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(54, 13, 59, 0.15);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================= */
        /* MEDIA QUERY: CELULAR */
        /* ========================================= */
        @media (max-width: 768px) {
            .container {
                padding: 6vh 1.5rem 6vh 1.5rem; /* Mais respiro vertical */
            }

            .logo { 
                max-width: 340px; /* Logo grande no mobile também */
            }

            .fine-jewelry {
                font-size: 0.7rem;
                letter-spacing: 4px;
                margin-top: 1rem;
            }

            /* Ajuste da frase no mobile para não ficar gigante */
            .signature {
                font-size: 0.8rem; 
                margin-bottom: 2.5rem;
                padding: 0 10px; /* Margem lateral para não colar na borda */
            }
            
            .site-status {
                max-width: 280px;
                font-size: 0.65rem;
            }
            
            .bottom-section {
                /* Garante que o rodapé tenha um respiro extra */
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="top-section">
            <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">
            <p class="fine-jewelry">Fine Jewelry</p>
        </div>

        <div class="middle-section">
            <p class="signature">
                Mais do que uma marca, somos frequência, linguagem e presença.
            </p>

            <div class="site-status">
                E-BOUTIQUE • Em Breve
            </div>
        </div>

        <div class="bottom-section">
            <p class="social-context">Acompanhe a nossa história</p>
            <a href="https://instagram.com/mazrry_" target="_blank" class="instagram-link">
                @mazrry_
            </a>
        </div>

    </div>

</body>
</html>

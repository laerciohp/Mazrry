<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIÁVEIS --- */
        :root {
            --brand-color: #360d3b;
            --bg-color: #fdfdfd;
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--brand-color);
            font-family: 'Sora', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* TEXTURA DE FUNDO */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o bloco todo verticalmente */
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* --- 1. LOGO (MAIOR) --- */
        .logo {
            width: 90%;
            max-width: 650px; /* Aumentado para dar destaque */
            height: auto;
            display: block;
            margin-bottom: 4vh; /* Espaço entre logo e frase */
        }

        /* --- 2. FRASE E STATUS --- */
        .text-block {
            text-align: center;
            margin-bottom: 5vh; /* Espaço maior para separar do bloco social */
        }

        .phrase {
            font-size: 1.1rem;
            font-weight: 300; /* Light */
            line-height: 1.5;
            color: var(--brand-color);
            margin-bottom: 2rem;
            max-width: 800px;
        }

        .status {
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--brand-color);
            opacity: 0.9;
        }

        /* --- 3. SOCIAL (AGRUPADO E COM BORDA) --- */
        .social-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-context {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem; /* Próximo do botão */
            color: var(--brand-color);
            font-weight: 400;
            opacity: 0.8;
        }

        .instagram-link {
            display: inline-block;
            font-size: 0.9rem;
            color: var(--brand-color);
            text-decoration: none;
            border: 1px solid var(--brand-color); /* Borda de volta */
            padding: 14px 45px;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .instagram-link:hover {
            background-color: var(--brand-color);
            color: #ffffff;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(54, 13, 59, 0.15);
        }

        /* ANIMAÇÃO */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            .container {
                justify-content: space-between; /* No mobile, espalha mais */
                padding: 6vh 1.5rem;
            }

            .logo {
                max-width: 380px; /* Grande no mobile também */
                margin-bottom: 0;
            }

            .text-block {
                margin-bottom: 2rem;
            }

            .phrase {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .status {
                font-size: 0.75rem;
            }

            /* Ajuste para o botão não colar no fundo no mobile */
            .social-block {
                margin-bottom: 2vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">

        <div class="text-block">
            <p class="phrase">Mais do que uma marca, somos frequência, linguagem e presença.</p>
            <div class="status">E-BOUTIQUE • Em Breve</div>
        </div>

        <div class="social-block">
            <p class="social-context">Acompanhe a nossa história</p>
            <a href="https://instagram.com/mazrry_" target="_blank" class="instagram-link">
                @mazrry_
            </a>
        </div>

    </div>

</body>
</html>

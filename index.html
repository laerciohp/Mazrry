<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* VARIÁVEIS */
        :root {
            --brand-color: #360d3b;
            --bg-color: #fdfdfd;
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; }

        body {
            background-color: var(--bg-color);
            color: var(--brand-color);
            font-family: 'Sora', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* TEXTURA SUTIL (Fundo) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            padding: 4vh 2rem; /* Margens gerais */
            
            display: flex;
            flex-direction: column;
            /* O SEGREDO DO PDF: Espaçar os 3 blocos igualmente */
            justify-content: space-between; 
            align-items: center;

            opacity: 0;
            animation: fadeUp 1.2s ease-out forwards;
        }

        /* --- 1. BLOCO TOPO (LOGO) --- */
        .top-section {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 2vh; /* Pequeno ajuste para não colar no teto */
        }

        .logo {
            max-width: 500px; /* Grande e imponente */
            width: 85%;
            height: auto;
            display: block;
        }

        /* --- 2. BLOCO MEIO (FRASE + STATUS) --- */
        .middle-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signature {
            font-family: 'Sora', sans-serif;
            font-size: 1rem; /* Tamanho legível e elegante */
            font-weight: 300; /* Light */
            line-height: 1.5;
            color: var(--brand-color);
            margin-bottom: 2.5rem; /* Espaço entre a frase e o "Em breve" */
            max-width: 800px;
        }

        .site-status {
            font-family: 'Sora', sans-serif;
            font-size: 0.85rem;
            font-weight: 400; /* Um pouco mais peso que a frase */
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--brand-color);
            /* Sem bordas, sem caixas, apenas texto puro como no PDF */
        }

        /* --- 3. BLOCO BASE (SOCIAL) --- */
        .bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2vh; /* Ajuste para não colar no chão */
        }

        .social-context {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem; /* Espaço curto entre o título e o @ */
            color: var(--brand-color);
            font-weight: 300;
        }

        .instagram-link {
            font-size: 0.9rem;
            color: var(--brand-color);
            text-decoration: none;
            font-weight: 600; /* Destaque leve no @ */
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
            /* Sem borda, estilo link limpo */
        }

        .instagram-link:hover {
            opacity: 0.7;
        }

        /* ANIMAÇÃO */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .container {
                padding: 5vh 1.5rem;
            }
            
            .logo { max-width: 300px; } /* Ajuste proporcional */

            .signature {
                font-size: 0.9rem;
                margin-bottom: 2rem;
                padding: 0 10px;
            }

            .site-status {
                font-size: 0.75rem;
                letter-spacing: 2px;
            }

            .bottom-section {
                padding-bottom: 4vh; /* Mais respiro no dedo no mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="top-section">
            <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">
        </div>

        <div class="middle-section">
            <p class="signature">
                Mais do que uma marca, somos frequência, linguagem e presença.
            </p>

            <p class="site-status">
                E-BOUTIQUE EM BREVE
            </p>
        </div>

        <div class="bottom-section">
            <p class="social-context">Acompanhe a nossa história</p>
            <a href="https://instagram.com/mazrry_" target="_blank" class="instagram-link">
                @MAZRRY_
            </a>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão. Joias com design autoral.">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* VARIÁVEIS DE COR */
        :root {
            --brand-color: #360d3b;
            --bg-color: #fdfdfd;
            --text-color: #360d3b;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%; /* Garante altura total */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Sora', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* TEXTURA SUTIL */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            height: 100%; /* Ocupa altura total para distribuir */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Desktop: Tudo no meio */
            align-items: center;
            opacity: 0;
            animation: fadeUp 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* GRUPOS DE LAYOUT (Para controle de posição) */
        .top-section, .middle-section, .bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO */
        .logo {
            max-width: 450px;
            width: 90%;
            height: auto;
            display: block;
        }

        /* FINE JEWELRY */
        .fine-jewelry {
            font-family: 'Sora', sans-serif; 
            font-weight: 300;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 1.5rem;
            color: var(--brand-color);
            opacity: 0.9;
        }

        /* ASSINATURA */
        .signature {
            font-family: 'Sora', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--brand-color);
            margin-bottom: 2.5rem;
            letter-spacing: 0.5px;
        }

        /* STATUS DO SITE */
        .site-status {
            font-family: 'Sora', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 400;
            opacity: 0.7;
            border-top: 1px solid rgba(54, 13, 59, 0.1);
            border-bottom: 1px solid rgba(54, 13, 59, 0.1);
            padding: 12px 0;
            display: inline-block;
            width: 100%;
            max-width: 280px;
        }

        /* REDES SOCIAIS */
        .social-context {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--brand-color);
            opacity: 0.6;
            font-weight: 400;
        }

        .instagram-link {
            display: inline-block;
            font-size: 0.75rem;
            color: var(--brand-color);
            text-decoration: none;
            border: 1px solid var(--brand-color);
            padding: 12px 30px;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .instagram-link:hover {
            background-color: var(--brand-color);
            color: #ffffff;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(54, 13, 59, 0.15);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================= */
        /* MEDIA QUERY: CELULAR (LAYOUT DISTRIBUÍDO) */
        /* ========================================= */
        @media (max-width: 768px) {
            .container {
                /* Mágica do Layout: Espalha Topo, Meio e Rodapé */
                justify-content: space-between; 
                padding: 4vh 1.5rem 5vh 1.5rem; /* Margem segura Topo e Base */
            }

            .logo { max-width: 300px; }

            .fine-jewelry {
                font-size: 0.7rem;
                letter-spacing: 4px;
                margin-top: 1rem;
                /* Remove margem inferior grande pois o space-between cuida disso */
                margin-bottom: 0; 
            }

            /* Ajustes finos para o bloco do meio não colar demais */
            .middle-section {
                /* Opcional: deslocar levemente para cima se quiser */
                transform: translateY(-5%); 
            }

            .signature {
                font-size: 0.75rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="top-section">
            <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">
            <p class="fine-jewelry">Fine Jewelry</p>
        </div>

        <div class="middle-section">
            <p class="signature">
                Mais do que uma marca,<br>
                somos frequência,<br>
                linguagem e presença.
            </p>

            <div class="site-status">
                E-BOUTIQUE • Em Breve
            </div>
        </div>

        <div class="bottom-section">
            <p class="social-context">Acompanhe a nossa história</p>
            <a href="https://instagram.com/mazrry_" target="_blank" class="instagram-link">
                @mazrry_
            </a>
        </div>

    </div>

</body>
</html>

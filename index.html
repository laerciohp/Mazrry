<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIÁVEIS --- */
        :root {
            --brand-color: #360d3b; /* Roxo Mazrry */
            --bg-color: #fdfdfd;    /* Off-white */
        }

        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; }

        body {
            background-color: var(--bg-color);
            color: var(--brand-color);
            font-family: 'Sora', sans-serif;
            overflow: hidden; /* Evita scroll desnecessário */
            position: relative;
        }

        /* TEXTURA DE PAPEL (Sutil) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* --- ESTRUTURA PRINCIPAL --- */
        .main-container {
            position: relative;
            z-index: 1;
            height: 100%;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4vh 2rem 5vh 2rem;
            
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* O Segredo: Topo, Meio e Fim separados */
            align-items: center;
            text-align: center;

            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* 1. TOPO: LOGO */
        .header-section {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 2vh;
        }

        .logo {
            max-width: 600px; /* Logo grande e imponente */
            width: 80%;       /* Responsivo */
            height: auto;
            display: block;
        }

        /* 2. MEIO: TEXTOS CENTRAIS */
        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .manifesto-text {
            font-size: 1.1rem;
            font-weight: 300; /* Light */
            color: var(--brand-color);
            margin-bottom: 3rem; /* Espaço generoso entre frase e "Em breve" */
            line-height: 1.4;
            white-space: nowrap; /* Tenta forçar linha única no desktop */
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 600; /* SemiBold para destaque */
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--brand-color);
        }

        /* 3. RODAPÉ: SOCIAL */
        .footer-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 2vh;
        }

        .social-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            font-weight: 400;
        }

        .social-link {
            font-size: 0.9rem;
            color: var(--brand-color);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        /* ANIMAÇÃO */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE (CELULAR) --- */
        @media (max-width: 768px) {
            .main-container {
                padding: 6vh 1.5rem;
            }

            .logo {
                width: 90%; 
                max-width: 350px;
            }

            .manifesto-text {
                font-size: 0.9rem;
                white-space: normal; /* Permite quebra de linha no celular */
                margin-bottom: 2.5rem;
                padding: 0 10px;
                line-height: 1.6;
            }

            .status-text {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            .footer-section {
                padding-bottom: 3vh;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <header class="header-section">
            <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">
        </header>

        <main class="content-section">
            <p class="manifesto-text">Mais do que uma marca, somos frequência, linguagem e presença.</p>
            
            <p class="status-text">E-BOUTIQUE EM BREVE</p>
        </main>

        <footer class="footer-section">
            <p class="social-label">ACOMPANHE A NOSSA HISTÓRIA</p>
            <a href="https://instagram.com/mazrry_" target="_blank" class="social-link">@MAZRRY_</a>
        </footer>

    </div>

</body>
</html>

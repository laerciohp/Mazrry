<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MAZRRY | Em breve</title>
    <meta name="description" content="MAZRRY Fine Jewelry. Luxo aqui não é status, é elegância e subversão.">
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="MAZRRY | Em breve">
    <meta property="og:image" content="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* VARIÁVEIS */
        :root {
            --brand-color: #360d3b;
            --bg-color: #fdfdfd;
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: var(--bg-color);
            color: var(--brand-color);
            font-family: 'Sora', sans-serif;
            overflow: hidden; /* Sem scroll */
        }

        /* LAYOUT PRINCIPAL (FLEXBOX VERTICAL) */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* O segredo: Topo - Meio - Fim */
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 4vh 2rem 5vh 2rem; /* Margens de segurança */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- 1. TOPO: LOGO --- */
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 2vh; /* Respiro do topo */
        }

        .logo {
            width: 60%; /* Tamanho equilibrado no Desktop */
            max-width: 500px;
            height: auto;
            display: block;
        }

        /* --- 2. MEIO: CONTEÚDO --- */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        /* Frase: Fina e Elegante */
        .phrase {
            font-size: 1.1rem;
            font-weight: 300; /* Light */
            line-height: 1.5;
            margin-bottom: 2.5rem; /* Espaço até o E-Boutique */
            color: var(--brand-color);
        }

        /* E-Boutique: Negrito e Caixa Alta */
        .status {
            font-size: 0.9rem;
            font-weight: 600; /* Bold */
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--brand-color);
        }

        /* --- 3. RODAPÉ: SOCIAL --- */
        .footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 2vh; /* Respiro do chão */
        }

        .footer-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            font-weight: 300; /* Light */
        }

        .footer-link {
            font-size: 0.95rem;
            text-decoration: none;
            color: var(--brand-color);
            font-weight: 600; /* Bold */
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .footer-link:hover {
            opacity: 0.7;
            transition: 0.3s;
        }

        /* --- RESPONSIVIDADE (MOBILE) --- */
        @media (max-width: 768px) {
            .container {
                padding: 5vh 1.5rem 6vh 1.5rem;
            }

            .logo {
                width: 85%; /* Maior no mobile */
                max-width: 350px;
            }

            .phrase {
                font-size: 0.95rem; /* Leitura confortável */
                margin-bottom: 2rem;
                padding: 0 10px; /* Evita colar na borda */
            }

            .status {
                font-size: 0.85rem;
                letter-spacing: 1.5px;
            }
            
            .footer {
                padding-bottom: 3vh; /* Sobe um pouco o rodapé no celular */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="header">
            <img src="LogotipoMAZRRY-02.png" alt="MAZRRY" class="logo">
        </header>

        <main class="main-content">
            <p class="phrase">Mais do que uma marca, somos frequência, linguagem e presença.</p>
            <p class="status">E-BOUTIQUE EM BREVE</p>
        </main>

        <footer class="footer">
            <p class="footer-text">ACOMPANHE A NOSSA HISTÓRIA</p>
            <a href="https://instagram.com/mazrry_" target="_blank" class="footer-link">@MAZRRY_</a>
        </footer>

    </div>

</body>
</html>
